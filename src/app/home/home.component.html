<div class='container relative bg-white flex justify-center items-center'>
    <div class="form-container px-8 py-3 rounded border w-80" style="box-shadow: 0 0px 10px -2px #333" [ngClass]="isSubmitted? 'opacity-20':''">
        <div class="flex flex-col items-center justify-center my-4">
            <img src="./../../assets/chat.png" alt="logo" style="width: 3rem; height: 3rem;">
            <h2 class="text-2xl font-bold">Chat Ease</h2>
        </div>
        <form [formGroup]="joinGroup" (ngSubmit)="joinGroup.valid?onSubmit():''">
            <div class="flex flex-col my-3">
                <label class="text-xs text-gray-400">Username</label>
                <input 
                    class="border rounded px-3 py-1 mt-2"
                    type="text" maxlength="12" formControlName="name" pattern="^[A-Za-z]+$" required>
                <div class="my-1" style="position: relative;">
                    <div *ngIf="joinGroup.controls['name'].invalid && joinGroup.controls['name'].dirty"  style="position: absolute;" class="text-xs text-red-400 flex justify-between items-center">
                        <span>
                        <b>Error: </b>
                        Name should contain only letters !
                        </span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="flex flex-col my-3">
                <label class="text-xs text-gray-400">Group ID</label><input class="border rounded px-3 py-1 mt-2" type="txt" formControlName="groupId" maxlength="8" pattern="^[^\s]*$" required>
                <div class="my-1" style="position: relative;">
                
                    <div *ngIf="joinGroup.controls['groupId'].invalid && joinGroup.controls['groupId'].dirty"  style="position: absolute;" class="text-xs text-red-400 flex justify-between items-center">
                        <span>
                        <b>Error: </b>
                        ID length < 9, can't contain space !
                        </span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="flex flex-col items-center justify-center my-3">
                <button class="my-3 py-1 w-full rounded bg-blue-600 text-white" type="submit" [disabled]="joinGroup.controls['name'].invalid || joinGroup.controls['groupId'].invalid || isSubmitted">
                    Create / Join Group
                </button>
            </div>
        </form>
    </div>
    <div *ngIf="isSubmitted" role="status" class="absolute -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2">
        <svg aria-hidden="true" class="w-12 h-12 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
    </div>
</div>
